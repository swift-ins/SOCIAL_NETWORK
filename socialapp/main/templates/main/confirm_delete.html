{% extends 'main/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
  <div style="max-width: 600px; margin: auto; padding: 20px;">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete this post?</p>
    <p style="padding: 10px; border: 1px solid #ccc;">{{ post.content }}</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" style="background-color: hsl(257, 93%, 39%); color: white; padding: 5px 10px; border: none;">Yes, delete</button>
      <a href="{% url 'index' %}" style="margin-left: 10px;">Cancel</a>
    </form>
  </div>
{% endblock %}
